<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Quiz App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>Quiz Scores</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>User Email</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for user_score in user_scores %}
                    <tr>
                        <td>{{ user_score.email }}</td>
                        <td>{{ user_score.score }}</td>
                        <td>{{ user_score.quiz_date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
